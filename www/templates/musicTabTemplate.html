{{#list}}
    <div class="row rowPadding">
        <div clas="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 voffset">
                <div class="col-sm-4 voffset">
                    <center>
                        <figure class="figureStyle">
                            <a href="#" class="thumbnail"><img src="{{img}}" class="img-responsive"/></a>
                            <figcaption class="figcaptionStyle">{{title}}</figcaption>
                        </figure>
                    </center>
                </div>

                <div class="col-sm-7 voffset" id="musicTabDescription">
                    <p>{{description}}</p>
                </div>
           
        </div>   
    </div>
{{/list}}
